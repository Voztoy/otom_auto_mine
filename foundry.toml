[profile.default]
src = "src"
out = "out"
libs = ["lib"]

optimizer = true
optimizer_runs = 400

solc = "0.8.26"
evm_version = "paris"

[fmt]
  bracket_spacing = true
  int_types = "long"
  line_length = 100
  multiline_func_header = "all"
  number_underscore = "thousands"
  quote_style = "double"
  tab_width = 4
  wrap_comments = true

[rpc_endpoints]
  # LOCALHOST
  localhost = "http://localhost:8545"

  # Shape
  shape = "https://mainnet.shape.network"